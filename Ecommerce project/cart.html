<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasonal Fresh Fruits</title>
    <style>
        body { font-family: 
            Arial; background: black padding: 20px; }
        .product { background: white; padding: 15px; margin: 10px; border-radius: 10px; display: inline-block; width: 200px; text-align: center; }
        img { width: 150px; height: 150px; border-radius: 8px; }
        button { background: green; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Seasonal Fresh Fruits</h1>

<div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Apricot_fruit.jpg" alt="Apricot">
    <h3>Apricot</h3>
    <p>₹120/kg</p>
    <button onclick="addToCart('Apricot', 120)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple">
    <h3>Apple</h3>
    <p>₹150/kg</p>
    <button onclick="addToCart('Apple', 150)">Add to Cart</button>
</div>

<div class="product">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Bananas.jpg" alt="Banana">
    <h3>Banana</h3>
    <p>₹60/dozen</p>
    <button onclick="addToCart('Banana', 60)">Add to Cart</button>
</div>

<a href="cart.html"><button style="margin-top: 20px;">Go to Cart</button></a>

<script>
function addToCart(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(name + " added to cart!");
}
</script>

</body>
</html>
